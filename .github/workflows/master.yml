name: Master workflow

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  unittests:
    name: Run unittests
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.9.18, "3.10.13", 3.11.5, 3.12.0, 3.13.4]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unittests
        uses: ./.github/actions/unittests
        with:
          python-version: ${{ matrix.python-version }}
