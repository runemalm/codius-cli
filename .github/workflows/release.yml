name: Release to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  unittests:
    name: Run tests
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.9.18, "3.10.13", 3.11.5, 3.12.0]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unittests
        uses: ./.github/actions/unittests
        with:
          python-version: ${{ matrix.python-version }}

  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    needs: unittests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  github-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Create Draft GitHub Release with placeholder notes
        if: ${{ !contains(github.ref_name, 'alpha') }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          draft: true
          body: |
            This release was created automatically.

            ðŸ”§ Release notes have not yet been added.
            Please update this placeholder with meaningful changes and publish the release manually.
