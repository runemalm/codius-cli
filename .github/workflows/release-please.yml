name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  unittests:
    uses: ./.github/workflows/run-unittests.yml
    with:
      python-versions: '["3.9", "3.10", "3.11", "3.12"]'

  release-please:
    name: Release Please
    needs: unittests
    runs-on: ubuntu-latest
    steps:
      - name: Release Please Action
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: python
          package-name: codius
